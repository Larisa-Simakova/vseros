								<p class="lk-page__text text-main">пожалуйста, введите свои данные</p>
								<form action="" class="lk-page__form form-lk form-lk_reg">
									<input type="text" placeholder="ваше имя" class="form-lk__input input">
									<input type="text" placeholder="ваша фамилия" class="form-lk__input input">
									<input type="text" placeholder="ваше отчество" class="form-lk__input input">
									<input type="date" placeholder="дата рождения" class="form-lk__input input">
									<input type="tel" data-format="0 (000)000-00-00" placeholder="+7 (___)___-__-__- "

									<input type="mail" placeholder="электронная почта" class="form-lk__input input">
									<input type="text" placeholder="выберите округ" class="form-lk__input input">

							регистрации</p>
					</div>
				</div>
				<div class="popup__form-block">
					<button type="submit"
						class="popup__button button-blue close-popup"><span>замечательно</span></button>
					<div class="popup__bg-logo">
						<img src="./img/logo.svg" alt="">
					</div>
				</div>
